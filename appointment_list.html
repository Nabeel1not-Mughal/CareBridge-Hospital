<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment List - CareBridge HMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f8f4;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }

        h2 {
            margin-bottom: 20px;
            color: #0e8a3a;
            font-size: 28px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #0e8a3a;
            color: #fff;
        }

        tr:hover {
            background: #f1f1f1;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 2px;
        }

        .edit-btn {
            background: #0e8a3a;
            color: #fff;
        }

        .delete-btn {
            background: #c0392b;
            color: #fff;
        }

        /* Toaster */
        .toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background: #0e8a3a;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 12px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Appointment List</h2>

        <table id="appointmentTable">
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Reason</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointments will populate here -->
            </tbody>
        </table>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Load appointments from localStorage
        let appointments = JSON.parse(localStorage.getItem('appointments')) || [];

        // Toaster
        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "toast show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

        // Render appointments table
        function renderAppointments() {
            const tbody = document.querySelector('#appointmentTable tbody');
            tbody.innerHTML = '';

            if (appointments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No appointments found</td></tr>';
                return;
            }

            appointments.forEach(app => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
            <td>${app.patientName}</td>
            <td>${app.doctorName}</td>
            <td>${app.date}</td>
            <td>${app.time}</td>
            <td>${app.reason}</td>
            <td>
                <button class="edit-btn" onclick="editAppointment('${app.id}')">Edit</button>
                <button class="delete-btn" onclick="deleteAppointment('${app.id}')">Delete</button>
            </td>
        `;
                tbody.appendChild(tr);
            });
        }

        // Delete appointment
        function deleteAppointment(id) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                appointments = appointments.filter(a => a.id !== id);
                localStorage.setItem('appointments', JSON.stringify(appointments));
                renderAppointments();
                showToast('Appointment deleted!');
            }
        }

        // Edit appointment
        function editAppointment(id) {
            const app = appointments.find(a => a.id === id);
            if (!app) return;

            // Prompt user for new date/time/reason
            const newDate = prompt('Enter new date (YYYY-MM-DD):', app.date);
            if (!newDate) return;
            const newTime = prompt('Enter new time (HH:MM):', app.time);
            if (!newTime) return;
            const newReason = prompt('Enter reason/notes:', app.reason);
            if (newReason === null) return;

            app.date = newDate;
            app.time = newTime;
            app.reason = newReason;

            localStorage.setItem('appointments', JSON.stringify(appointments));
            renderAppointments();
            showToast('Appointment updated!');
        }

        // Initial render
        renderAppointments();
    </script>

</body>

</html>
