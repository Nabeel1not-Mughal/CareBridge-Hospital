<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List - CareBridge HMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f8f4;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }

        h2 {
            margin-bottom: 20px;
            color: #0e8a3a;
            font-size: 28px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #0e8a3a;
            color: #fff;
        }

        tr:hover {
            background: #f1f1f1;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background: #0e8a3a;
            color: #fff;
        }

        .delete-btn {
            background: #c0392b;
            color: #fff;
        }

        .toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background: #0e8a3a;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 12px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Patient List</h2>
        <table id="patientTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Phone</th>
                    <th>CNIC</th>
                    <th>Doctor</th>
                    <th>Ward</th>
                    <th>Room</th>
                    <th>Bed</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patients will appear here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Toaster -->
    <div id="toast" class="toast"></div>

    <script>
        // JS “database”
        // Load patients from localStorage
        let patients = JSON.parse(localStorage.getItem("patients")) || [];
        // let patients = JSON.parse(localStorage.getItem('patients')) || []; // Fetch from localStorage
        let doctors = [
            { id: 1, name: "Dr. Ali Khan" },
            { id: 2, name: "Dr. Sana Ahmed" },
            { id: 3, name: "Dr. Bilal Raza" }
        ];

        const tableBody = document.querySelector("#patientTable tbody");

        // Toaster
        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "toast show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

        // Render patients
        function renderPatients() {
            tableBody.innerHTML = "";
            patients.forEach((p, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.gender}</td>
            <td>${p.dob}</td>
            <td>${p.phone}</td>
            <td>${p.cnic}</td>
            <td>${p.doctor}</td>
            <td>${p.ward}</td>
            <td>${p.room}</td>
            <td>${p.bed}</td>
            <td>${p.ptype}</td>
            <td>
                <button class="edit-btn" onclick="editPatient(${index})">Edit</button>
                <button class="delete-btn" onclick="deletePatient(${index})">Delete</button>
            </td>
        `;
                tableBody.appendChild(row);
            });
        }

        // Delete patient
        function deletePatient(index) {
            if (confirm("Are you sure you want to delete this patient?")) {
                patients.splice(index, 1);
                localStorage.setItem('patients', JSON.stringify(patients));
                renderPatients();
                showToast("Patient deleted successfully!");
            }
        }

        // Edit patient (simple prompt demo)
        function editPatient(index) {
            const p = patients[index];
            const newName = prompt("Edit Patient Name:", p.name);
            if (newName) {
                p.name = newName;
                localStorage.setItem('patients', JSON.stringify(patients));
                renderPatients();
                showToast("Patient updated successfully!");
            }
        }

        // Initial render
        renderPatients();

        // Listen for storage changes (sync with add_patient.html)
        window.addEventListener('storage', () => {
            patients = JSON.parse(localStorage.getItem('patients')) || [];
            renderPatients();
        });
        

    </script>

</body>

</html>
