<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor List - CareBridge HMS</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #eef3f0;
        }

        .container {
            max-width: 1100px;
            margin: 35px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #0b6e33;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box input {
            padding: 12px;
            width: 250px;
            border: 1px solid #c7d3cc;
            border-radius: 8px;
            background: #f9fdfb;
            font-size: 15px;
        }

        .add-btn {
            background: #0b6e33;
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #095529;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            text-align: left;
            padding: 14px 10px;
        }

        th {
            background: #e6f5ec;
            color: #0b6e33;
            font-weight: 700;
        }

        tr:nth-child(even) {
            background: #f8fdfb;
        }

        tr:hover {
            background: #e9f7ef;
        }

        .action-btn {
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .view {
            background: #0b6e33;
            color: white;
        }

        .edit {
            background: #0077cc;
            color: white;
        }

        .delete {
            background: #cc0000;
            color: white;
        }

        .view:hover {
            background: #095529;
        }

        .edit:hover {
            background: #005fa6;
        }

        .delete:hover {
            background: #a30000;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: gray;
        }

        /* Toaster */
        .toast {
            visibility: hidden;
            min-width: 220px;
            background: #0c7b38;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 14px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 35px;
            font-size: 16px;
            transform: translateX(-50%);
        }

        .toast.show {
            visibility: visible;
            animation: fadein .5s, fadeout .5s 2.8s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
                bottom: 0;
            }

            to {
                opacity: 1;
                bottom: 35px;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
                bottom: 35px;
            }

            to {
                opacity: 0;
                bottom: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Doctor List</h2>

        <div class="top-bar">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search doctor by name..." />
            </div>
            <button class="add-btn" onclick="window.location.href='add_doctor.html'">+ Add Doctor</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Doctor ID</th>
                    <th>Name</th>
                    <th>Specialization</th>
                    <th>Phone</th>
                    <th>Room</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="doctorTableBody"></tbody>
        </table>

    </div>

    <div id="toast" class="toast">Doctor deleted!</div>

    <script>
        let doctors = JSON.parse(localStorage.getItem("doctors")) || [];

        const tbody = document.getElementById("doctorTableBody");
        const searchInput = document.getElementById("search");

        function loadDoctors(filter = "") {
            tbody.innerHTML = "";

            const filtered = doctors.filter(d =>
                d.name.toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="empty">No doctors found</td></tr>`;
                return;
            }

            filtered.forEach(doc => {
                let row = `
                    <tr>
                        <td>${doc.id}</td>
                        <td>${doc.name}</td>
                        <td>${doc.specialization}</td>
                        <td>${doc.phone}</td>
                        <td>${doc.room}</td>
                        <td>
                            <button class="action-btn view" onclick="viewDoctor('${doc.id}')">View</button>
                            <button class="action-btn edit" onclick="editDoctor('${doc.id}')">Edit</button>
                            <button class="action-btn delete" onclick="deleteDoctor('${doc.id}')">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.className = "toast show";
            setTimeout(() => t.className = t.className.replace("show", ""), 3000);
        }

        function viewDoctor(id) {
            localStorage.setItem("viewDoctorID", id);
            window.location.href = "doctor_view.html";
        }

        function editDoctor(id) {
            localStorage.setItem("editDoctorID", id);
            window.location.href = "edit_doctor.html";
        }

        function deleteDoctor(id) {
            if (confirm("Are you sure you want to delete this doctor?")) {
                doctors = doctors.filter(d => d.id !== id);
                localStorage.setItem("doctors", JSON.stringify(doctors));
                showToast("Doctor deleted!");
                loadDoctors(searchInput.value);
            }
        }

        searchInput.addEventListener("input", () => loadDoctors(searchInput.value));

        loadDoctors();
    </script>

</body>

</html>
