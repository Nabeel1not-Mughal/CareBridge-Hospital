<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Medicines - CareBridge HMS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef5f0;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
        }

        h2 {
            color: #c0392b;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #c0392b;
            color: #fff;
        }

        tr:hover {
            background: #f7f7f7;
        }

        .low {
            background: #fdecea !important;
            color: #c0392b;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>ðŸ”» Low Stock Medicines</h2>

        <div>
            <label>Minimum Stock Limit:</label>
            <input type="number" id="limitInput" value="5" min="1" onchange="loadLowStock()">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Price (Rs)</th>
                    <th>Available Stock</th>
                </tr>
            </thead>
            <tbody id="stockBody"></tbody>
        </table>
    </div>

    <script>
        function loadLowStock() {
            let stock = JSON.parse(localStorage.getItem("medicineStock")) || [];
            let limit = parseInt(document.getElementById("limitInput").value);

            let tbody = document.getElementById("stockBody");
            tbody.innerHTML = "";

            let lowStockItems = stock.filter(m => m.stock <= limit);

            if (lowStockItems.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align:center; padding:15px;">
                            âœ” No low-stock medicines found!
                        </td>
                    </tr>`;
                return;
            }

            lowStockItems.forEach(m => {
                tbody.innerHTML += `
                    <tr class="low">
                        <td>${m.name}</td>
                        <td>${m.price}</td>
                        <td>${m.stock}</td>
                    </tr>`;
            });
        }

        // Load on page open
        loadLowStock();
    </script>

</body>

</html>
