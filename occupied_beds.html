<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupied Beds - CareBridge HMS</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f8f4;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
        }

        h2 {
            text-align: center;
            color: #0e8a3a;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #0e8a3a;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #d9534f;
            color: white;
        }

        button:hover {
            background: #b52b27;
        }

        .empty-msg {
            text-align: center;
            font-size: 18px;
            padding: 20px;
            background: #eef7f0;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Toast */
        .toast {
            visibility: hidden;
            min-width: 200px;
            background: #0e8a3a;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 12px;
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            z-index: 999;
            font-size: 16px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Occupied Beds</h2>

        <table id="bedTable">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Bed Number</th>
                    <th>Admit Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="4" class="empty-msg">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // GET DATA
        let assignedBeds = JSON.parse(localStorage.getItem("assignedBeds")) || [];

        const tbody = document.getElementById("tableBody");

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "toast show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

        // Render table
        function loadOccupiedBeds() {
            tbody.innerHTML = "";

            if (assignedBeds.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-msg">No occupied beds found</td>
                    </tr>`;
                return;
            }

            assignedBeds.forEach((b, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${b.patientId}</td>
                    <td>${b.bedNo}</td>
                    <td>${b.date || "-"}</td>
                    <td><button onclick="releaseBed(${index})">Release</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Release a bed
        function releaseBed(index) {
            assignedBeds.splice(index, 1);
            localStorage.setItem("assignedBeds", JSON.stringify(assignedBeds));

            loadOccupiedBeds();
            showToast("Bed released successfully!");

            // Inform other pages
            window.dispatchEvent(new Event("storage"));
        }

        loadOccupiedBeds();
    </script>

</body>

</html>
