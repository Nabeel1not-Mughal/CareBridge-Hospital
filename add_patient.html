<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient - CareBridge HMS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f8f4;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }

        h2 {
            margin-bottom: 20px;
            color: #0e8a3a;
            font-size: 28px;
            font-weight: bold;
        }

        h3 {
            margin-top: 25px;
            color: #0e8a3a;
            border-left: 5px solid #0e8a3a;
            padding-left: 10px;
            font-size: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccd7cf;
            border-radius: 6px;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #0e8a3a;
            color: #fff;
            border: none;
            padding: 14px 25px;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #0c742f;
        }

        /* Toaster */
        .toast {
            visibility: hidden;
            min-width: 200px;
            background: #0e8a3a;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 12px;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            font-size: 16px;
            z-index: 2000;
        }

        .toast.show {
            visibility: visible;
            animation: fadein .5s, fadeout .5s 2.5s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Add New Patient</h2>

        <form id="patientForm">

            <!-- BASIC info -->
            <h3>Basic Information</h3>
            <div class="grid-3">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div>
                    <label>Gender</label>
                    <select id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label>Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
            </div>

            <!-- CONTACT -->
            <h3>Contact & ID</h3>
            <div class="grid-3">
                <div>
                    <label>Phone Number</label>
                    <input type="text" id="phone" maxlength="12" required>
                </div>

                <div>
                    <label>CNIC</label>
                    <input type="text" id="cnic" maxlength="15" required>
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" id="email">
                </div>
            </div>

            <label>Address</label>
            <textarea id="address" rows="3"></textarea>

            <!-- Medical info -->
            <h3>Medical & Assignment</h3>
            <div class="grid-3">
                <div>
                    <label>Blood Group</label>
                    <select id="blood">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>

                <div>
                    <label>Allergies</label>
                    <input type="text" id="allergies">
                </div>

                <div>
                    <label>Existing Conditions</label>
                    <input type="text" id="conditions">
                </div>
            </div>

            <div class="grid-3">
                <div>
                    <label>Patient Type</label>
                    <select id="ptype">
                        <option>OPD</option>
                        <option>IPD</option>
                        <option>Emergency</option>
                    </select>
                </div>

                <div>
                    <label>Assigned Doctor</label>
                    <select id="doctor">
                        <option value="">-- Select Doctor --</option>
                    </select>
                </div>

                <div>
                    <label>Ward</label>
                    <select id="ward">
                        <option>General</option>
                        <option>ICU</option>
                        <option>Emergency</option>
                    </select>
                </div>
            </div>

            <!-- assign bed option -->
            <h3>Bed Assignment</h3>

            <div class="grid-2">
                <div>
                    <label>Assign Bed?</label>
                    <select id="assignBed">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>

            <div id="bedSection" style="display:none;">
                <div class="grid-2">
                    <div>
                        <label>Room No.</label>
                        <input type="text" id="room" placeholder="Enter Room No.">
                    </div>

                    <div>
                        <label>Bed No.</label>
                        <input type="text" id="bed" placeholder="Enter Bed No.">
                    </div>
                </div>
            </div>

            <button type="submit">Save Patient</button>
        </form>
    </div>

    <div id="toast" class="toast">Saved!</div>

    <script>
        let doctors = JSON.parse(localStorage.getItem("doctors")) || [];
        let patients = JSON.parse(localStorage.getItem("patients")) || [];

        const doctorSelect = document.getElementById("doctor");
        const assignBedSelect = document.getElementById("assignBed");
        const bedSection = document.getElementById("bedSection");

        // populate doctors
        doctors.forEach(d => {
            let op = document.createElement("option");
            op.value = d.id;
            op.textContent = d.name;
            doctorSelect.appendChild(op);
        });

        // show / hide bed section
        assignBedSelect.addEventListener("change", () => {
            bedSection.style.display = assignBedSelect.value === "yes" ? "block" : "none";
        });

        // phone formatting
        document.getElementById("phone").addEventListener("input", function () {
            let val = this.value.replace(/\D/g, '').substring(0, 11);
            if (val.length > 4) val = val.slice(0, 4) + "-" + val.slice(4);
            this.value = val;
        });

        // CNIC formatting
        document.getElementById("cnic").addEventListener("input", function () {
            let v = this.value.replace(/\D/g, '').substring(0, 13);
            if (v.length > 5 && v.length <= 12) v = v.slice(0, 5) + "-" + v.slice(5);
            if (v.length > 12) v = v.slice(0, 5) + "-" + v.slice(5, 12) + "-" + v.slice(12);
            this.value = v;
        });

        function showToast(msg) {
            let t = document.getElementById("toast");
            t.innerText = msg;
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 3000);
        }

        // form submit
        document.getElementById("patientForm").addEventListener("submit", e => {
            e.preventDefault();

            let patient = {
                id: "PT-" + (patients.length + 1).toString().padStart(3, "0"),
                name: name.value,
                gender: gender.value,
                dob: dob.value,
                phone: phone.value,
                cnic: cnic.value,
                email: email.value,
                address: address.value,
                blood: blood.value,
                allergies: allergies.value,
                conditions: conditions.value,
                ptype: ptype.value,
                doctor: doctors.find(d => d.id == doctorSelect.value)?.name || "",
                ward: ward.value,
                bedAssigned: assignBedSelect.value === "yes",
                room: assignBedSelect.value === "yes" ? room.value : "",
                bed: assignBedSelect.value === "yes" ? bed.value : ""
            };

            patients.push(patient);
            localStorage.setItem("patients", JSON.stringify(patients));

            showToast("Patient saved successfully!");
            patientForm.reset();
            bedSection.style.display = "none";
        });

    </script>
</body>

</html>
